<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Create</title>
</head>

<body>
    <div class="icon">
        <img class="icon-no-bg" src="./assets/icon-no-bg.png">
    </div>
    <div class="container">
        <h1 class="titulo">Crie sua conta</h1>
        <p class="paragrafo">Você precisa criar uma conta</p>
        <div class="form">
            <input class="input" type="text" placeholder="Seu username">
            <input class="input" type="email" placeholder="Seu melhor e-mail" />
            <input class="input" type="password" placeholder="Sua senha" />
            <input class="input" type="password" placeholder="Confirme sua senha" />
            <div class="checkbox">
                <input type="checkbox" />
                <span>Não sou um robô</span>
            </div>
        </div>
        <div class="buttons">
            <button class="button btn-1">Criar Conta</button>
            <button type="button" class="button btn-2">Fazer Login</button>
        </div>
    </div>
</body>

</html>
