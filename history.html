<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Histórico</title>
</head>

<body>
    <div class="history-icon">
        <img class="icon-no-bg" src="./assets/icon-no-bg.png">
    </div>
    <div class="history-header">
        <h1>Histórico</h1>
    </div>
    <div class="form">
        <input class="history-input" type="text" placeholder="Pesquisar..." />
    </div>

    <div class="history-items">
        <div class="history-box">
            <div class="history-card">
            </div>
        </div>
        <div class="history-resultado">
            <div class="history-resultado-header">
                <span class="history-titulo">Peso Ideal ✅</span><span class="data">8 min atrás</span>
            </div>
            <div class="history-descricao">
                <p>Parabéns, você está no seu peso ideal, continue mantendo este estilo!</p>
                <hr>
            </div>
        </div>
    </div>
    <div class="history-items">
        <div class="history-box">
            <div class="history-card">
            </div>
        </div>
        <div class="history-resultado">
            <div class="history-resultado-header">
                <span class="history-titulo">Sobrepeso ⛔</span><span class="data">15/12/2023</span>
            </div>
            <div class="history-descricao">
                <p>Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!</p>
                <hr>
            </div>
        </div>
    </div>

</body>

</html>
